<div class="container">
    <div class="heading">
        <h3>New Users Registerations</h3>
    </div>
    <div class="users-table">
        <table>
            <tbody>
                <tr *ngFor="let user of newUsers | slice:0:5; let i = index" >
                    <td>
                        <div class="img">
                            <img [src]="user.picture" alt="">
                        </div>
                    </td>
                    <td>
                        <div class="name">
                            <p class="user-name">{{user.name}}</p>
                            <p class="user-country">{{user.country}}</p>
                        </div>
                    </td>
                    <td >
                        <div class="progress-bar">
                            <app-progress-bar [progress]=user.progress></app-progress-bar>
                        </div>
                    </td>
                    <td>
                        <div class="btn-div">
                            <button [ngClass]="{ 'blue-btn': i === 0, 'white-btn': i !== 0 }">More</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
